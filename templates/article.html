<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            font-size: 16px;
            color: #212529;
            font-family: Helvetica Neue,Helvetica,PingFang SC,Hiragino Sans GB,
            Microsoft YaHei,Noto Sans CJK SC,WenQuanYi Micro Hei,Arial,sans-serif;
            position: relative;
        }
        .container{
            margin-top: 80px;
        }
        .bold-line{
            border: 1px solid #b5b5b5;
        }
        #copyright p{
            text-align: center;
        }
        .article-info {
            color: #5f5f5f;
        }
        .article-info {
            margin-right: 15px;
        }
        img {
            border-radius: 6px;
            margin: 5px auto;
            -webkit-box-shadow: 0 0 10px #555;
            display: block;
        }
        pre {
            padding: 10px;
            background-color: #ececec;
            border-radius: 5px;
        }
    </style>
    <title>Harp's Blog</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="border: 1px solid #d9d9d9; background-color: #fefefe">
    <a class="navbar-brand text-primary">Harp's Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/"> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/articles/1/"> About </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Links
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="https://github.com/Harpsichord1207">GitHub</a>
                    <a class="dropdown-item" href="https://mytodo.vip/">MyToDo</a>
                    <a class="dropdown-item" href="https://imedia.cigdata.cn/">iMedia</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="mailto:tliu1217@163.com">Contact Me</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1
            col-sm-10 col-sm-offset-1 mx-auto">
            <h2 id="article_title">{{ .info.Title }}</h2>
            <span class="article-info article-time" title="发表时间">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-date" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                  <path d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>
                </svg>
                    <span>{{ .info.Time }}</span>
                </span>
            <div style="margin-top: 15px">
                <span class="badge badge-info">{{ .info.Category }}</span>
                {{ range .info.Tags }}
                    <span class="badge badge-light">{{ . }}</span>
                {{ end }}
            </div>
            <hr class="bold-line" />
            <p>{{ .content  }}</p>
            <hr class="bold-line" />
            <div id="copyright">
                <p><a href="http://www.miitbeian.gov.cn">Copyright © Harpsichord 京ICP备18013279号</a></p>
            </div>
        </div>

    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script>
    $(window).load(function(){
        $("img").addClass("img-responsive");
    })
</script>

</body>
</html>
